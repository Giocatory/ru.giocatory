<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знания без границ</title>
    <link rel="stylesheet" href="static/style/index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1><a href="/">Giocatory books</a></h1>
        <nav>
            <a href="/">Главная</a>
            <a href="#books">Книги</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Доступ к знаниям без границ —<br>учись бесплатно, меняй будущее!</h1>
        <a>Подробнее</a>
    </section>

    <!-- Slider -->
    <section class="slider" id="books">
        <div class="slide">
            <h2>Электронные книги</h2>
            <hr>
            <p>Новейшая коллекция образовательных материалов</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact" id="contact">
        <div class="contact-form">
            <h2>Ваше мнение имеет значение!</h2>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea rows="5" placeholder="Сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Знания без границ. Все права защищены.</p>
    </footer>
</body>
</html>
